<ion-side-menus>

  <ion-pane ion-side-menu-content>

    <ion-nav-bar class="nav-title-slide-ios7 pa-header">
      <ion-nav-back-button class="button-clear" ng-click="goBack()"><i class="icon ion-ios7-arrow-left"></i></ion-nav-back-button>
    </ion-nav-bar>

    <div class="offline" ng-show="serverError">Offline Mode</div>

    <video id="bgvid" webkit-playsinline autoplay="autoplay" loop="loop" src="./img/back3.mp4" poster="./img/poster.jpg">
    </video>

    <div id="bgimg"></div>
    <div id="bgimgblur" style="display:none"></div>

    <div id="gradient"></div>

    <audio id="goalAudio" webkit-playsinline>
      <source src="./img/goal.mp3" type="audio/mp3">
    </audio>

    <!-- This is where all of the body content ends up. -->
    <ion-nav-view name="menuContent" animation="slide-left-right" class="pa-container"></ion-nav-view>
  </ion-pane>

</ion-side-menus>
