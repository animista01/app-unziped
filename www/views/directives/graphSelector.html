<div class="chart-wrap">
	<canvas id="moodChart" width="270" height="270"></canvas>
	<div class="val _{{valueData.value}} ignore-mouse" ng-class="{nodata: selectable && !valueData.userInteracted}">{{valueData.value}}</div>
	<div class="text _{{valueData.value}} ignore-mouse" ng-class="{nodata: selectable &&!valueData.userInteracted}">{{getDisplayText()}}</div>
</div>
